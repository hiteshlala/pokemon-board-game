<div *ngIf="user && user.email && winner" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="4px">
  <div>
    <span class="winnerHeading"> <b><i>{{ winner.name }}</i></b> won the Game! </span>
    <button class="home" (click)="goHome()"> Go Home </button>
  </div>

  <div>
    <app-player-panel [user]="winner" [circlepanelwin]="true"></app-player-panel>
  </div>
  
  <div *ngFor="let u of users" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="2px">
    <div class="otherPlayers" *ngIf="u.email !== winner.email">
        <app-player-panel [user]="u" [circlepanelother]="true"></app-player-panel>
    </div>
  </div>

</div>
