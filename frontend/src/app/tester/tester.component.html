

<div *ngIf="renderConnection" fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="10px">
  <div><button (click)="printstate()"> Print State </button></div>

  <div><button (click)="deregister()"> Dergister </button></div>

  <div><button (click)="register()"> Register </button></div>

  <div><button (click)="connect()"> Connect </button></div>

  <div><button (click)="disconnect()"> Disconnect </button></div>

  <div><a routerLink="/signin">sigin in</a></div>
</div>
<hr>

<div class="infocard">
  <p> Main player info card: </p>
  <app-player-panel  [user]="user" [minipanel]="true"></app-player-panel>
</div>

<div class="infocard">
  <p> Pokemon info card: </p>
  <app-pokemon-panel [pokemon]="user.party[0]" [showDice]="dice" [small]="small"></app-pokemon-panel>
</div>

<div class="infocard">
  <p> Pokemon info card: </p>
  <app-pokemon-panel [pokemon]="user.party[2]" [showDice]="dice" [small]="small"></app-pokemon-panel>
</div>

<div class="infocard">
  <p> Pokemon info card: </p>
  <app-pokemon-panel [pokemon]="user.party[5]" [showDice]="dice" [small]="small"></app-pokemon-panel>
</div>

<div class="infocard">
  <p> Pokemon info card: </p>
  <app-pokemon-panel [pokemon]="user.party[7]" [showDice]="dice" [small]="small"></app-pokemon-panel>
</div>

<div class="infocard">
  <p> Pokemon info card: </p>
  <app-pokemon-panel [pokemon]="user.party[13]" [showDice]="dice" [small]="small"></app-pokemon-panel>
</div>

<button (click)="toggleDice()">Dice</button>
<button (click)="toggleSmall()">Small</button>
      
<div *ngIf="false">

  <div class="infocard">
    <p> Other player info card: </p>
    <app-player-panel  [user]="user" [micropanel]="true" [debug]="false"></app-player-panel>
  </div>

  <div class="infocard">
    <p> Winner circle: </p>
    <app-player-panel  [user]="user" [circlepanelwin]="true" [debug]="false"></app-player-panel>
  </div>

  <div class="infocard">
    <p> Other circle: </p>
    <app-player-panel  [user]="user2" [circlepanelother]="true" [debug]="false"></app-player-panel>
  </div>

</div>
